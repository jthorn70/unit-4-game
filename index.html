<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Unit 4 Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">Crystal Collector Game</div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <p>Insert Text Here</p>
          <p>Insert Text Here</p>
          <p>Insert Text Here</p>
        </div>
      </div>

      <div class="row box">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <h4>Target Score:</h4>
              <div id="scoreTarget"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4>Your Score:</h4>
              <div id="scoreBox"></div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <h4>Wins:</h4>
              <div id="wins"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4>Losses:</h4>
              <div id="losses"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-3 pinkCrystal">
              <button class="crystalButton" id="button1">
                <img src="images/pink.png" alt="pink jewel" />
              </button>
            </div>

            <div class="col-3 greenCrystal">
              <button class="crystalButton" id="button2">
                <img src="images/green.png" alt="green jewel" />
              </button>
            </div>

            <div class="col-3 ">
              <button class="crystalButton blueCrystal" id="button3">
                <img src="images/blue.png" alt="blue jewel" class=""/>
              </button>
            </div>

            <div class="col-3 crystal">
              <button class="yellowCrystal" id="button4">
                <img src="images/yellow.png" alt="yellow jewel" />
              </button>
            </div>
          </div>

          <footer>


          </footer>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
